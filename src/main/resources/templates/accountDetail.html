<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>ZuBank</title>
  </head>
  <body>

    <!-- Top Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{#}">
          ZuBank<i class="bi bi-cash-coin"></i>
        </a>
        <ul class="navbar-nav ms-5 me-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/}">
              Dashboard
            </a>
          </li>
        </ul>

        <div>
          <ul class="navbar-nav flex-row">
            <li class="nav-item me-4">
              <a class="nav-link" aria-current="page" th:href="@{/customers}">
                Customers
              </a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Top Navigation -->

    <!-- Page Main Container -->
    <div class="main-container v-center">
      <h3 class="my-5">Account Detail</h3>

      <div class="container-fluid d-flex flex-column table-container">
        <div class="mb-5">
          <a class="btn btn-sm btn-outline-secondary" th:href="@{/accounts}" tabindex="-1" role="button">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>
        <!-- Account Info -->
        <div class="mb-3 px-2">
          <div class="row g-3 px-2 bg-light rounded">
            <div class="col-md-6 text-muted" id="customer-detail">
              <!-- populate customer info from server -->
            </div>
            <div class="col-md-6 text-muted" id="account-detail">
              <!-- populate account info from server -->
            </div>
          </div>
        </div>

        <table class="table table-sm table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Transaction ID</th>
              <th scope="col">Account ID</th>
              <th scope="col">Type</th>
              <th scope="col">Amount ($)</th>
              <th scope="col">Transaction Time</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- populate account transaction list from server -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- End of Page Main Container -->

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/accountDetail.js}"></script>
  </body>
</html>
