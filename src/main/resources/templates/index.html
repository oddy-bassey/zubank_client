<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>ZuBank</title>
  </head>
  <body>

    <!-- Top Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{#}">
          ZuBank<i class="bi bi-cash-coin"></i>
        </a>
        <ul class="navbar-nav ms-5 me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">
              Dashboard
            </a>
          </li>
        </ul>

        <div class="">
          <ul class="navbar-nav flex-row">
            <li class="nav-item me-4">
              <a class="nav-link" aria-current="page" th:href="@{/customers}">
                Customers
              </a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Top Navigation -->

    <!-- Page Main Container -->
    <div class="main-container h-center">
      <div class="statistics h-center flex-wrap">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Customers</h5>
            <a th:href="@{/customers}" class="btn btn-sm card-btn">&rarr;</a>
            <span class="card-text" id="total-customers">--</span>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Accounts</h5>
            <a th:href="@{/accounts}" class="btn btn-sm card-btn">&rarr;</a>
            <span class="card-text" id="total-accounts">--</span>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Transactions</h5>
            <a th:href="@{transactions}" class="btn btn-sm card-btn">&rarr;</a>
            <span class="card-text" id="total-transactions">--</span>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Page Main Container -->

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/dashboard.js}"></script>
  </body>
</html>
