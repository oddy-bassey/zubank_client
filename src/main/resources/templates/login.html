<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>ZuBank</title>
  </head>
  <body>
    <!-- Page Main Container -->
    <div class="container-fluid">
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center bg-dark auth-pg auth-pg-left"
        >
          <h1 class="display-2">ZuBank<i class="bi bi-cash-coin"></i></h1>
        </div>
        <div
          class="col d-flex flex-column justify-content-center align-items-center mx-5 auth-pg auth-pg-right">
          <div class="container-fluid" style="text-align: center"><span style="color: red">(comming soon)</span></div>
          <form class="container needs-validation" id="login-form" novalidate>
            <div class="mb-3">
              <label for="emailInput" class="form-label h6">Email address</label>
              <input
                required
                type="email"
                class="form-control"
                id="emailInput"
                aria-describedby="emailHelp"
              />
              <div id="emailFeedback" class="invalid-feedback">
                Invalid email
              </div>
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label h6">Password</label>
              <input
                required
                type="password"
                class="form-control"
                id="passwordInput"
              />
              <div id="passwordFeedback" class="invalid-feedback">
                Invalid password
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Page Main Container -->

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="auth.js"></script>
  </body>
</html>
